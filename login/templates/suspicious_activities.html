<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suspicious Activities</title>
</head>
<body>
<table>
    <tr>
        <td><em>target_name</em></td>
        <td><em>attacker_info</em></td>

    {% for act in acts %}

    {% endfor %}


</table>
</body>
</html>
